<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {margin:0;font-family:system-ui,monospace;background:#fff;color:#111;line-height:1.6;}
    header {display:flex;align-items:center;justify-content:space-between;padding:1rem 2rem;border-bottom:1px solid #e5e5e5;background:#fafafa;}
    header h1 {margin:0;font-size:1.8rem;}
    header img {height:50px;}
    nav a {margin:0 0.8rem;text-decoration:none;color:#111;font-weight:600;}
    main {max-width:900px;margin:2rem auto;padding:0 1rem;}
    footer {border-top:1px solid #e5e5e5;background:#fafafa;padding:2rem 1rem;text-align:center;font-size:0.9rem;color:#444;}
    .bitcoin-price {font-weight:600;color:#2ecc71;}
  </style>
</head>
<body>

<header>
  <div class="logo-title">
    <img src="assets/logo-komainu.png" alt="Logo Komainu">
    <h1>Famas Archives</h1>
  </div>
  <nav>
    <a href="index.html">Accueil</a>

  <div class="bitcoin-price" id="btc-price">BTC: <span>--</span> USD</div>
</header>

<main>
  <p>Contenu principal en attente.</p>
</main>

<footer>
  © 2026 — Famas Archives
</footer>

<script>
async function fetchBTCPrice() {
  try {
    const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
    const data = await response.json();
    document.querySelector('#btc-price span').textContent = data.bitcoin.usd.toLocaleString();
  } catch (e) {
    document.querySelector('#btc-price span').textContent = 'Erreur';
  }
}
fetchBTCPrice();
setInterval(fetchBTCPrice, 60000);
</script>

</body>
